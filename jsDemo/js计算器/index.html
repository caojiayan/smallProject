<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="../../jquery-1.7.1.min.js" ></script>
		<title>switch+js计算器</title>
        <script type="text/javascript">
            function count(){   
                var text1=document.getElementById('txt1').value;
                var text2=document.getElementById('txt2').value;
                var sel=document.getElementById('select').value;
                var result=" ";
                switch (sel){
                    case '+':
                        result = parseFloat(text1) + parseFloat(text2);  
                        break;
                    case '-':
                        result = parseFloat(text1) - parseFloat(text2);  
                        break;
                    case '*':
                        result = parseFloat(text1) * parseFloat(text2);  
                        break;
                    default:
                        result = parseFloat(text1) / parseFloat(text2);  
                        break;
                }
                document.getElementById('fruit').value = result;
            }
        </script> 
    </head> 
    <body>
        <input type='text' id='txt1' onkeyup="value=value.replace(/[^\-?\d.]/g,'')"/> <!--只允许输入框输入数字与小数点-->
        <select id='select'>
		    <option value='+'>+</option>
		    <option value="-">-</option>
		    <option value="*">*</option>
		    <option value="/">/</option>
        </select>
        <input type='text' id='txt2' onkeyup="value=value.replace(/[^\-?\d.]/g,'')"/> <!--只允许输入框输入数字与小数点-->
        <input type='button' value=' = ' onclick='count()'/> <!--通过 = 按钮来调用函数，得到结果--> 
        <input type='text' id='fruit' />   
	</body>
</html>
