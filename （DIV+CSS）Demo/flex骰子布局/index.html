<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/index.css" />
		<title>flex筛子布局</title>
	</head>
	<body>
		<!--一个点-->
		<!--默认主轴方向-->
		<div class="one-left-box">
            <span class="item"></span>
        </div>
        <div class="one-center-box">
            <span class="item"></span>
        </div>
        <div class="one-right-box">
            <span class="item"></span>
        </div>
        <!--设置交叉轴对齐方式,垂直-->
        <div class="one-align-left-box">
            <span class="item"></span>
        </div>
        <div class="one-align-center-box">
            <span class="item"></span>
        </div>
        <div class="one-align-right-box">
            <span class="item"></span>
        </div>
        <!--双居中-->
        <div class="one-mid-box">
            <span class="item"></span>
        </div>
        <div class="one-mid-bottom-box">
            <span class="item"></span>
        </div>
        <div class="one-mid-right-box">
            <span class="item"></span>
        </div>
        
        <!--两个点-->
        <div class="two-box">
            <span class="item"></span>
            <span class="item"></span>
        </div>
        <div class="two-1-box">
            <span class="item"></span>
            <span class="item"></span>
        </div>
        <div class="two-2-box">
            <span class="item"></span>
            <span class="item"></span>
        </div>
        <div class="two-3-box">
            <span class="item"></span>
            <span class="item"></span>
        </div>
        <div class="two-4-box">
            <span class="item"></span>
            <span class="item"></span>
        </div>
        <div class="two-5-box">
            <span class="item"></span>
            <span class="item"></span>
        </div>
        <div class="two-6-box">
            <span class="item"></span>
            <span class="item"></span>
        </div>
        <div class="two-7-box">
            <span class="item"></span>
            <span class="item"></span>
        </div>
        <div class="two-8-box">
            <span class="item"></span>
            <span class="item"></span>
        </div>
        
        
        <!--三个点-->
        <div class="three-1-box">
        	<span class="item"></span>
            <span class="item"></span>
            <span class="item"></span>
        </div>
        <div class="three-2-box">
        	<span class="item"></span>
            <span class="item"></span>
            <span class="item"></span>
        </div>
        <div class="three-3-box">
        	<span class="item"></span>
            <span class="item"></span>
            <span class="item"></span>
        </div>
        <div class="three-4-box">
        	<span class="item"></span>
            <span class="item"></span>
            <span class="item"></span>
        </div>
        
        <!--四个点-->
        <div class="four-1-box">
        	<span class="item"></span>
        	<span class="item"></span>
            <span class="item"></span>
            <span class="item"></span>
        </div>
        <div class="four-2-box">
        	<span class="item"></span>
        	<span class="item"></span>
            <span class="item"></span>
            <span class="item"></span>
        </div>
        <div class="four-3-box">
            <div class="column">
                <span class="item"></span>
                <span class="item"></span>
            </div>
            <div class="column">
                <span class="item"></span>
                <span class="item"></span>
            </div>
        </div>
        
        <!--六个点项目-->
        <div class="six-1-box">
            <div class="column">
            	<span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
            </div>
            <div class="column">
            	<span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
            </div>
        </div>
        <div class="six-2-box">
            <div class="column">
            	<span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
            </div>
            <div class="column">
            	<span class="item"></span>
            </div>
            <div class="column">
                <span class="item"></span>
                <span class="item"></span>
            </div>
        </div>
        
        <!--九个点-->
        <div class="nine-box">
        	<span class="item"></span>
            <span class="item"></span>
            <span class="item"></span>
            <span class="item"></span>
            <span class="item"></span>
            <span class="item"></span>
            <span class="item"></span>
            <span class="item"></span>
            <span class="item"></span>
        </div>
	</body>
</html>
